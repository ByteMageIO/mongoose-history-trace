services: mongodb
language: node_js
node_js:
  - '10'
  - '12'
  - '14'
env:
  - NODE_ENV=test
  - CC_TEST_REPORTER_ID=d7c86f6bfefd3c14234c7d3d52674054dae83bef81c37bdd3d317153bfb12da6
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm install nyc -g
  - npm install standard -g
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm coverage
after_script:
  - ./cc-test-reporter after-build -t lcov --exit-code $TRAVIS_TEST_RESULT
